<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link href="css/main.css" rel="stylesheet">
<script src="javascript/java.js" type="text/javascript" ></script>
</head>
<body>
<div id="content">
    <h1>Calculator</h1>
<div id="res">0</div>
<table>
    <tr class='tb_tr'><td><button  class="clear" onclick="c();" >C</button></td><td colspan="3"><button class="backspace" onclick="backspace();" >Backspace</button></td></tr>
    <tr class='tb_tr'><td><button  class="num" onclick="num(1);" >1</button></td><td><button  class="num" onclick="num(2);" >2</button></td><td><button  class="num" onclick="num(3);" >3</button></td><td><button class="opr"  onclick="operater('+');" >+</button></td></tr>
    <tr class='tb_tr'><td><button  class="num" onclick="num(4);" >4</button></td><td><button  class="num" onclick="num(5);" >5</button></td><td><button  class="num" onclick="num(6);" >6</button></td><td><button class="opr"  onclick="operater('-');" >-</button></td></tr>
    <tr class='tb_tr'><td><button  class="num" onclick="num(1);" >7</button></td><td><button  class="num" onclick="num(8);" >8</button></td><td><button  class="num" onclick="num(9);" >9</button></td><td><button class="opr"  onclick="operater('*');" >*</button></td></tr>
    <tr class='tb_tr'><td><button  class="num" onclick="num(0);" >0</button></td><td><button  class="num" onclick="dec();" >.</button></td><td><button class="eq" onclick="equal();" >=</button></td><td><button class="opr" onclick="operater('/');" >+</button></td></tr>
    
</table>
</div>

</body>
</html>
